<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Tarefas</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --bg: #f2f2f2;
      --card: #fff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-600: #1d4ed8;
      --border: #e5e7eb;
      --danger: #ef4444;
      --danger-600: #dc2626;
      --success: #10b981;
    }

    * { 
        box-sizing: border-box; 
    }

    html, body { 
        height: 100%; 
    }
    
    body {
      margin: 0;
      font-family: Montserrat, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      display: grid;
      place-items: start center;
      padding: 24px;
    }

    .app {
      width: min(680px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.05);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
    }

    .header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: .3px;
    }

    .summary {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 14px;
    }

    form#todo-form {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    #todo-input {
      flex: 1;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 10px;
      outline: none;
      font-size: 15px;
    }
    #todo-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37,99,235,.15);
    }

    #adicionar {
      padding: 12px 16px;
      background: var(--primary);
      color: #fff;
      border: 0;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    #adicionar:hover { background: var(--primary-600); }

    ul#lista {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 10px;
    }

    li.todo-item {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 8px;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: #fff;
    }

    .todo-box {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .todo-box input[type="checkbox"] {
      inline-size: 18px;
      block-size: 18px;
      cursor: pointer;
      accent-color: var(--success);
    }

    .todo-text {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .todo-text.done {
      text-decoration: line-through;
      color: var(--muted);
    }

    .btn-danger {
      background: var(--danger);
      color: #fff;
      border: 0;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-danger:hover { background: var(--danger-600); }

    .empty {
      text-align: center;
      color: var(--muted);
      padding: 22px 10px;
      border: 1px dashed var(--border);
      border-radius: 10px;
      background: #fafafa;
    }

    @media (max-width: 480px) {
      .header { flex-direction: column; align-items: flex-start; gap: 6px; }
      .summary { margin-top: -4px; }
    }
  </style>
</head>
<body>
  <main class="app" id="app">
    <div class="header">
      <h1>Minhas Tarefas</h1>
      <div class="summary" id="summary">0 concluídas de 0</div>
    </div>

    <form id="todo-form" autocomplete="off">
      <input id="todo-input" type="text" placeholder="Digite uma tarefa" />
      <button id="adicionar" type="submit">Adicionar</button>
    </form>

    <ul id="lista"></ul>
    <div id="empty" class="empty" hidden>Sem tarefas ainda.✨</div>
  </main>

  <script src="script.js"></script>
</body>
</html>
